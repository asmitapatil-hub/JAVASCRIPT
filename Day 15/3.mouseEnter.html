<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").on({
    mouseenter: function(){
      $(this).css("background-color", "red");
    }  
  });
});
</script>
</head>
<body>

<h1><p style="color:blue">Asmita</p></h1>

</body>
</html>
