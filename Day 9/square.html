<!DOCTYPE html>
<html>
<body>

<p>Using Self-invocation function find square of number</p>

num: <input type="text" id="myText" >
<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction(){

(function () {
  var x = document.getElementById("myText").value;
  document.getElementById("demo").innerHTML =x*x;
})();

}

</script>

</body>
</html>
