<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Static Methods</h2>

<p>A static method is created with the "static" keyword.</p>

<script>
class math {
 
  static square(x)
 {
    return x*x;
  }

 static cube(x)
 {
    return x*x*x;
  }
}
document.writeln(math.square(4)+"<br>");
document.writeln(math.cube(4))



</script>

</body>
</html>
