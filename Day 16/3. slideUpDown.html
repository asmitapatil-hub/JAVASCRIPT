<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("h3").slideUp("slow");
    $("h3").slideDown("slow");
  });
});
</script>
</head>

<body>
 
<button>click to slide</button>
<h3>Asmita</h3>

</body>
</html>
